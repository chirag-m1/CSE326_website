<!DOCTYPE html>
  <html lang="en">
  <head>
  <title>Register</title>
  <link rel="stylesheet" href="register.css">
  <link rel="script" src="register.js">
  <link rel="icon" href="images/signin.JPG">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/v4-shims.css">

  </head>

	<body>
        <br>
        <p align="right"><a href="login.html"><button type="button" onclick="login">LOGIN</button></a></p>
        <p class="pp"><a class="other" href="HOMEPAGE.html"><i class="fas fa-home"></i> Home</a></p>
	<!-- Main div code -->
	<div id="main">
	<div class="h-tag">
	<h2 style="font-family:Georgia,serif; text-align: center;font-size: 34px;color: #2F4F4F;text-shadow: 1px 1px
               #FFFF00;">Create Your Account</h2>
	</div>
	<!-- create account div -->
	<div class="login">
            <table cellspacing="2" align="center" cellpadding="8" border="0">
	<tr>
	<td align="right">Name :</td>
        <td><input type="text" placeholder="Enter Name here" id="t1" class="tb" /></td>
	</tr>
	<tr>
	<td align="right">Email-ID :</td>
	<td><input type="email" placeholder="Enter Email ID here" id="t2" class="tb" /></td>
	</tr>
	<tr>
	<td align="right">Username :</td>
	<td><input type="text" placeholder="Enter Username here" id="t3" class="tb" /></td>
	</tr>
	<tr>
	<td align="right">Password :</td>
	<td><input type="password" placeholder="Enter Password here" id="t4" class="tb" /></td>
	</tr>
	<tr>
	<td align="right">Confirm Password :</td>
	<td><input type="password" placeholder="Enter Password here" id="t5" class="tb" /></td>
	</tr>
	<tr>
	<td></td>
	<td>
	<input type="reset" value="Clear Form" id="res" class="btn" />
        <input type="submit" value="Create Account" class="btn" onclick="registration()" /></td>
	</tr>
            </table>
	</div>
	
	</div>
	
	</body>
	
	</html>
